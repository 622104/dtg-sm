              const leanBodyMass = weight * (1 - bodyFat / 100);
              return 370 + (21.6 * leanBodyMass);

            return 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);

              if (bodyFat < 25) return { category: '標準', color: 'text-blue-400' };
              return { category: '要改善', color: 'text-yellow-400' };

              if (bodyFat < 17) return { category: 'アスリート級', color: 'text-purple-400' };

              if (bodyFat < 27) return { category: '標準', color: 'text-blue-400' };
              return { category: '要改善', color: 'text-yellow-400' };

              { profile: '30歳・170cm・55kg', goal: 'standard', result: '6ヶ月で65kgの健康体型に！体力もついて仕事の効率UP', tip: '食事回数を増やして、階段を使うなど日常の運動量を増やした' },

                    <div> <label className="block text-sm font-medium text-gray-300 mb-2"> 身長 (cm) <span className="text-red-400">*</span> </label> <input type="text" name="height" value={formData.height} onChange={handleInputChange} className="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-white placeholder-gray-400" placeholder="170" inputMode="numeric" pattern="[0-9]*" /> </div>
                    <div> <label className="block text-sm font-medium text-gray-300 mb-2"> 体重 (kg) <span className="text-red-400">*</span> </label> <input type="text" name="weight" value={formData.weight} onChange={handleInputChange} className="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-white placeholder-gray-400" placeholder="60" inputMode="numeric" pattern="[0-9]*" /> </div>
                    <div> <label className="block text-sm font-medium text-gray-300 mb-2"> 年齢 <span className="text-red-400">*</span> </label> <input type="text" name="age" value={formData.age} onChange={handleInputChange} className="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-white placeholder-gray-400" placeholder="28" inputMode="numeric" pattern="[0-9]*" /> </div>
                    <div> <label className="block text-sm font-medium text-gray-300 mb-2"> 体脂肪率 (%) <span className="text-gray-500">任意</span> </label> <input type="text" name="bodyFat" value={formData.bodyFat} onChange={handleInputChange} className="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-white placeholder-gray-400" placeholder="15" inputMode="decimal" pattern="[0-9]*\.?[0-9]*" /> <p className="text-xs text-gray-500 mt-1">体脂肪率がわかる場合は入力してください（より精密な計算が可能）</p> </div>
                    <div> <label className="block text-sm font-medium text-gray-300 mb-3"> 運動レベル <span className="text-red-400">*</span> </label> <div className="space-y-2"> {exerciseLevels.map((level) => ( <label key={level.value} className="flex items-center p-3 bg-gray-700 border border-gray-600 rounded-lg hover:bg-gray-600 cursor-pointer transition"> <input type="radio" name="exerciseLevel" value={level.value} checked={formData.exerciseLevel == level.value} onChange={handleInputChange} className="mr-3 text-emerald-500" /> <span className="text-sm text-gray-300">{level.label}</span> </label> ))} </div> {errors.exerciseLevel && <p className="text-red-400 text-xs mt-1">{errors.exerciseLevel}</p>} </div>
                    <div> <label className="block text-sm font-medium text-gray-300 mb-3"> 食事の課題（複数選択可） </label> <div className="space-y-2"> {dietIssueOptions.map((issue) => ( <label key={issue} className="flex items-center p-3 bg-gray-700 border border-gray-600 rounded-lg hover:bg-gray-600 cursor-pointer transition"> <input type="checkbox" checked={formData.dietIssues.includes(issue)} onChange={() => handleDietIssueChange(issue)} className="mr-3 text-emerald-500" /> <span className="text-sm text-gray-300">{issue}</span> </label> ))} </div> </div>
                    <div> <label className="block text-sm font-medium text-gray-300 mb-3"> 目標 <span className="text-red-400">*</span> </label> <div className="space-y-2"> {goalOptions.map((goal) => ( <label key={goal.value} className="flex items-center p-3 bg-gray-700 border border-gray-600 rounded-lg hover:bg-gray-600 cursor-pointer transition"> <input type="radio" name="goal" value={goal.value} checked={formData.goal === goal.value} onChange={handleInputChange} className="mr-3 text-emerald-500" /> <span className="text-sm text-gray-300">{goal.label}</span> </label> ))} </div> {errors.goal && <p className="text-red-400 text-xs mt-1">{errors.goal}</p>} </div>
                  </div>
                  <button onClick={calculateResults} disabled={!isFormValid()} className={`w-full py-4 rounded-lg font-bold text-lg transition ${ isFormValid() ? 'bg-gradient-to-r from-emerald-600 to-teal-600 text-white hover:from-emerald-700 hover:to-teal-700 shadow-lg' : 'bg-gray-600 text-gray-400 cursor-not-allowed' }`}> 🚀 プランを生成する </button>
                  <p className="text-xs text-gray-500 text-center">* 必須項目</p>
                </div>
              </div>
            </div>
          );
        };
        
        // パスワード認証が成功した後にReactアプリをレンダリングする
        function renderApp() {
            const container = document.getElementById('root');
            if (container) { // #root要素が存在するか確認
                const root = ReactDOM.createRoot(container);
                root.render(<BulkUpCalculator />);
            }
        }
    
renderApp();</script>

</body>
</html>
